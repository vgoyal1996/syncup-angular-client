<div class="container container-bg-color">
  <div class="card card-primary">
    <div class="card-header card-header-style">Return Information</div>
    <div class="card-block">
      <ul class="nav nav-pills nav-justified" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-toggle="pill" href="#incomeTaxTab">Income Tax</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#gstTab">GST</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#tdsTab">TDS</a></li>
        <li class="nav-item"><a class="nav-link" data-toggle="pill" href="#rocTab">ROC</a></li>
      </ul>
      <div class="tab-content">
        <div id="incomeTaxTab" class="tab-pane fade show active"><br>
          <form [formGroup]="incomeTaxReturnForm" (submit)="addIncomeTaxReturnInfo()">
              <div class="form-group row">
                <label for="incomeTaxUserName" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-4">
                  <input type="text"
                         id="incomeTaxUserName"
                         class="form-control"
                         name="incomeTaxUserName"
                         placeholder="User Name"
                         formControlName="incomeTaxUserName"/>
                </div>
                <label for="incomeTaxPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                  <input type="password"
                         id="incomeTaxPassword"
                         class="form-control"
                         name="incomeTaxPassword"
                         placeholder="Password"
                         formControlName="incomeTaxPassword"/>
                </div>
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">
                    <span>Add Return Information</span>
                  </button>
                </div>
              </div>
          </form>
        </div>
        <div id="gstTab" class="tab-pane fade"><br>
          <form [formGroup]="gstReturnForm" (submit)="addGstReturnInfo()">
              <div class="form-group row">
                   <!--*ngFor="let gstUsernameAndPasswordForm of gstUserNameAndPasswordForms.controls; let i=index"-->
                   <!--[formGroupName]="i">-->
                <label for="gstFlatNo" class="col-sm-3 col-form-label">Flat No.</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstFlatNo"
                         class="form-control"
                         name="gstFlatNo"
                         placeholder="Flat No."
                         formControlName="gstFlatNo"/>
                </div>
                <label for="gstArea" class="col-sm-3 col-form-label">Area</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstArea"
                         class="form-control"
                         name="gstArea"
                         placeholder="Area"
                         formControlName="gstArea"/>
                </div>
                <label for="gstCity" class="col-sm-3 col-form-label">City</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstCity"
                         class="form-control"
                         name="gstCity"
                         placeholder="City"
                         formControlName="gstCity"/>
                </div>
                <label for="gstState" class="col-sm-3 col-form-label">State</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstState"
                         class="form-control"
                         name="gstState"
                         placeholder="State"
                         formControlName="gstState"/>
                </div>
                <label for="gstPin" class="col-sm-3 col-form-label">PIN</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstPin"
                         class="form-control"
                         name="gstPin"
                         placeholder="PIN"
                         formControlName="gstPin"/>
                </div>
                <label for="gstNo" class="col-sm-3 col-form-label">GST No</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstNo"
                         class="form-control"
                         name="gstNo"
                         placeholder="GST No"
                         formControlName="gstNo"/>
                </div>
                <label for="gstUserName" class="col-sm-3 col-form-label">User Name</label>
                <div class="col-sm-3">
                  <input type="text"
                         id="gstUserName"
                         class="form-control"
                         name="gstUserName"
                         placeholder="User Name"
                         formControlName="gstUserName"/>
                </div>
                <label for="gstPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-3">
                  <input type="password"
                         id="gstPassword"
                         class="form-control"
                         name="gstPassword"
                         placeholder="Password"
                         formControlName="gstPassword"/>
                </div>
                <div class="col-sm-12 text-center margin-top">
                  <button type="button" class="btn btn-secondary" (click)="deleteGstUserNameAndPasswordForm()">Delete
                  </button>
                </div>
              </div>
              <div class="col text-center">
                <button type="button" class="btn btn-secondary" (click)="addGstUserNameAndPasswordForm()">Add GST
                  Credentials
                </button>
              </div>
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">
                  <span>Add Return Information</span>
                </button>
              </div>
          </form>
        </div>
        <div id="tdsTab" class="tab-pane fade"><br>
          <form [formGroup]="tdsReturnForm" (submit)="addtdsReturnInfo()">
              <div class="form-group row">
                <label for="tdsTanNo" class="col-sm-2 col-form-label">TAN No</label>
                <div class="col-sm-4">
                  <input type="text"
                         id="tdsTanNo"
                         class="form-control"
                         name="tdsTanNo"
                         placeholder="TAN No"
                         formControlName="tdsTanNo"/>
                </div>
                <label for="tdsUserName" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-4">
                  <input type="text"
                         id="tdsUserName"
                         class="form-control"
                         name="tdsUserName"
                         placeholder="User Name"
                         formControlName="tdsUserName"/>
                </div>
                <label for="tdsPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                  <input type="password"
                         id="tdsPassword"
                         class="form-control"
                         name="tdsPassword"
                         placeholder="Password"
                         formControlName="tdsPassword"/>
                </div>
                <label for="tracesTdsUserName" class="col-sm-2 col-form-label">Traces User Name</label>
                <div class="col-sm-4">
                  <input type="text"
                         id="tracesTdsUserName"
                         class="form-control"
                         name="tracesTdsUserName"
                         placeholder="User Name"
                         formControlName="tracesTdsUserName"/>
                </div>
                <label for="tracesTdsPassword" class="col-sm-2 col-form-label">Traces Password</label>
                <div class="col-sm-4">
                  <input type="password"
                         id="tracesTdsPassword"
                         class="form-control"
                         name="tracesTdsPassword"
                         placeholder="Password"
                         formControlName="tracesTdsPassword"/>
                </div>
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">
                    <span>Add Return Information</span>
                  </button>
                </div>
              </div>
          </form>
        </div>
        <div id="rocTab" class="tab-pane fade"><br>
          <form [formGroup]="rocReturnForm" (submit)="addRocReturnInfo()">
              <div class="form-group row">
                <label for="rocUserName" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-4">
                  <input type="text"
                         id="rocUserName"
                         class="form-control"
                         name="rocUserName"
                         placeholder="User Name"
                         formControlName="rocUserName"/>
                </div>
                <label for="rocPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                  <input type="password"
                         id="rocPassword"
                         class="form-control"
                         name="rocPassword"
                         placeholder="Password"
                         formControlName="rocPassword"/>
                </div>
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">
                    <span>Add Return Information</span>
                  </button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
