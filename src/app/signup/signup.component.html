<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h2>ApexTax</h2>
      </mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="f.form.valid && createAccount()" #f="ngForm">

        <!-- User ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User ID</mat-label>
          <input matInput placeholder="Choose a User ID" name="userId" [(ngModel)]="signUpModel.userId"
            #userId="ngModel" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="userId.invalid">User ID is required</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" name="password" [(ngModel)]="signUpModel.password" #password="ngModel"
            required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="password.invalid">Password is required</mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="'password'" name="confirmPassword" [(ngModel)]="signUpModel.confirmPassword"
            #confirmPassword="ngModel" required>
          <mat-icon matSuffix>lock_clock</mat-icon>
          <mat-error *ngIf="confirmPassword.invalid">Please confirm your password</mat-error>
          <mat-error *ngIf="signUpModel.password !== signUpModel.confirmPassword && confirmPassword.touched">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button"
          [disabled]="f.invalid || signUpModel.password !== signUpModel.confirmPassword">
          Sign Up
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="footer-links">
      <span>Already have an account? <a routerLink="/login">Login here</a></span>
    </mat-card-actions>
  </mat-card>
</div>
