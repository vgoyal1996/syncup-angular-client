<h1 mat-dialog-title class="title-center">Delete Clients</h1>
<div mat-dialog-content>
  <mat-label>Do you want to Delete the Following Clients?</mat-label>
  <mat-list role="list">
    <mat-list-item *ngFor="let row of clientList; let i = index;">{{i+1 + '. '}} {{row}}</mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button type="button" (click)="onNoClick()">No</button>
  <button mat-raised-button cdkFocusInitial (click)="deleteClients()">Yes</button>
</div>
