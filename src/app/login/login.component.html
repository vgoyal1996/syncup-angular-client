<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-container">
        <mat-icon class="logo-icon" color="primary">security</mat-icon>
      </div>
      <mat-card-title class="text-center w-100">ApexTax Compliance</mat-card-title>
      <mat-card-subtitle class="text-center w-100">Secure Client Access</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User ID</mat-label>
          <input matInput placeholder="Enter your User ID" [(ngModel)]="userId" name="userid" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" class="login-button" (click)="checkLogin()">
            LOGIN
          </button>
        </div>

        <div class="footer-links">
          <a routerLink="/signup">Don't have an account? Sign Up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
