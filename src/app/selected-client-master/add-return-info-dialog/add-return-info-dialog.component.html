<h1 mat-dialog-title class="title-center"> {{formNameHeading}} </h1>
<form [formGroup]="addInfoForm" (ngSubmit)="saveFormInfo()">
  <div class="form-group">
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Acknowledgement No.</mat-label>
        <input matInput type="text" formControlName="acknowledgementNo">
        <mat-error *ngIf="acknowledgementNo.hasError('required')">
          Acknowledgement No. is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br><br>
      <mat-form-field appearance="fill">
        <mat-label>Date of Filing</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfFiling">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dateOfFiling.hasError('required')">
          Date of filing is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br><br>
      <mat-form-field appearance="fill">
        <mat-label>Whether E-File?</mat-label>
        <mat-select (selectionChange)="setOptionalValidators($event.value)" formControlName="whetherEFile">
          <mat-option value="no">No</mat-option>
          <mat-option value="yes">Yes</mat-option>
        </mat-select>
        <mat-error *ngIf="whetherEFile.hasError('required')">
          Selection is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br><br>
      <mat-form-field appearance="fill">
        <mat-label>Date Of Physical Deposit</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="dateOfPhysicalDeposit">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="dateOfPhysicalDeposit.hasError('required')">
          Date Of Physical Deposit is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-raised-button cdkFocusInitial>Save</button>
    </div>
  </div>
</form>
