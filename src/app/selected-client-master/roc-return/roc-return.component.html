<br>
<div class="container">
  <div class="row">
    <div *ngIf="rocUserId != undefined && rocUserId != null" class="col">User Id: {{rocUserId}}</div>
    <div *ngIf="rocPassword != undefined && rocPassword != null" class="col">Password: {{rocPassword}}</div>
  </div>
</div>
<br>
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="formName">
      <th mat-header-cell *matHeaderCellDef> Form Name </th>
      <td mat-cell *matCellDef="let element"> {{element.getReturnForm.getFormName}} </td>
    </ng-container>

    <ng-container matColumnDef="acknowledgementNo">
      <th mat-header-cell *matHeaderCellDef> Acknowledgement No. </th>
      <td mat-cell *matCellDef="let element"> {{element.getAcknowledgementNo}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfFiling">
      <th mat-header-cell *matHeaderCellDef> Date Of Filing </th>
      <td mat-cell *matCellDef="let element"> {{element.getDateOfFiling}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfPhysicalDeposit">
      <th mat-header-cell *matHeaderCellDef> Date Of Physical Deposit </th>
      <td mat-cell *matCellDef="let element"> {{element.getDateOfPhysicalDeposit}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [disabled]="!(element.getAcknowledgementNo == undefined || element.getAcknowledgementNo == null)" style="margin: 5px;" (click)="$event.stopPropagation(); openAddDialog(element)">Feed Info</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
