<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Syncup</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>


      <a mat-list-item [routerLink]="'/addclient'"> Add New Client </a>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              View Return Forms
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/returnForms', 'incomeTax']">Income Tax</a>
          <a mat-list-item [routerLink]="['/returnForms', 'tds']">TDS</a>
          <a mat-list-item [routerLink]="['/returnForms', 'gst']">GST</a>
          <a mat-list-item [routerLink]="['/returnForms', 'roc']">ROC</a>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
